<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Next</title>
    <link rel="stylesheet" href="css/icon-fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="project">
      <div class="menu">
        <div class="menu__line"></div>
      </div>
      <div class="container">
        <div class="section__hero">
          <div class="hero">
            <div class="hero__logo">
              <img class="hero__logo--img" src="img/logo.png" alt="#" />
            </div>
            <div class="hero__info">
              <h2 class="subheading">Your own Home</h2>
              <h1 class="hero__info--title">The ultimate personal freedom</h1>
              <a href="#" class="btn__primary">View own properties</a>
            </div>
            <div class="hero__comp">
              <img src="img/logo-bbc.png" alt="#" />
              <img src="img/logo-forbes.png" alt="#" />
              <img src="img/logo-techcrunch.png" alt="#" />
              <img src="img/logo-bi.png" alt="#" />
            </div>
          </div>
          <div class="realtors">
            <h2 class="subheading text-center realtor__title">
              Top 3 realtors
            </h2>
            <div class="realtor">
              <div class="realtor__person">
                <div class="realtor__person--img">
                  <img src="img/realtor-1.jpeg" alt="#" />
                </div>
                <div class="realtor__person--info">
                  <h3 class="realtor__person--name">Erik Feinmen</h3>
                  <p class="realtor__person--text">245 houses sold</p>
                </div>
              </div>
              <div class="realtor__person">
                <div class="realtor__person--img">
                  <img src="img/realtor-2.jpeg" alt="#" />
                </div>
                <div class="realtor__person--info">
                  <h3 class="realtor__person--name">Kim Brown</h3>
                  <p class="realtor__person--text">222 houses sold</p>
                </div>
              </div>
              <div class="realtor__person">
                <div class="realtor__person--img">
                  <img src="img/realtor-3.jpeg" alt="#" />
                </div>
                <div class="realtor__person--info">
                  <h3 class="realtor__person--name">Toby Ramsey</h3>
                  <p class="realtor__person--text">198 houses sold</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
